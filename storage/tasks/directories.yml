- name: user directories
  become: true
  file:
    path: "/mnt/storage/{{ item }}"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: 0700
  loop: "{{ commons_user.names }}"
- name: create link
  become: true
  become_user: "{{ item }}"
  file:
    src: "/mnt/storage/{{ item }}"
    dest: "/home/{{ item }}/storage"
    state: link
  loop: "{{ commons_user.names }}"
